[package]
name = "ritm_device_tree"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0 OR MIT"
rust-version = "1.88"
description = "A library for parsing and manipulating Flattened Device Tree (FDT) blobs."
repository = "https://github.com/google/ritm"
homepage = "https://github.com/google/ritm"
authors = ["Mateusz MaÄ‡kowski <mmac@google.com>"]
categories = ["embedded", "encoding", "no-std::no-alloc", "parsing"]
keywords = ["device-tree", "fdt", "dtb", "dts", "parser", "no_std"]

[features]
default = []
alloc = []
std = ["alloc"]
write = ["alloc", "dep:indexmap", "dep:twox-hash"]

[dependencies]
indexmap = { version = "2", optional = true, default-features = false }
twox-hash = { version = "2", optional = true, features = ["xxhash64"], default-features = false }
zerocopy = { version = "0.8", features = ["derive"] }

[lints.rust]
deprecated-safe = "warn"
keyword-idents = "warn"
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unsafe_op_in_unsafe_fn = "deny"
unstable_features = "warn"
unused_import_braces = "warn"
unused_qualifications = "warn"

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = "warn"
undocumented_unsafe_blocks = "deny"
unwrap_used = "warn"
